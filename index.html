<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋼琴音程練習模擬器 - 全音程版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 VexFlow 用於繪製五線譜 -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <style>
        .piano-key {
            transition: all 0.1s ease;
            user-select: none;
            cursor: pointer;
        }
        .white-key {
            height: 160px;
            width: 40px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
            z-index: 1;
        }
        .white-key:active, .white-key.active {
            background: #f3f4f6;
            transform: translateY(2px);
        }
        .black-key {
            height: 100px;
            width: 26px;
            background: #1f2937;
            margin-left: -13px;
            margin-right: -13px;
            z-index: 2;
            border-radius: 0 0 2px 2px;
        }
        .black-key:active, .black-key.active {
            background: #000;
            transform: translateY(2px);
        }
        .highlight-root { background-color: #3b82f6 !important; border-color: #2563eb; color: white; }
        .highlight-correct { background-color: #10b981 !important; border-color: #059669; color: white; }
        .highlight-wrong { background-color: #ef4444 !important; border-color: #dc2626; color: white; }
        
        #staff-container {
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">

    <div class="max-w-5xl w-full bg-white rounded-2xl shadow-xl p-6 mb-4">
        <h1 class="text-2xl font-bold text-slate-800 mb-2 text-center">鋼琴音程與五線譜練習</h1>
        
        <!-- 五線譜顯示區 -->
        <div id="staff-container" class="mb-6 border border-slate-200 shadow-inner">
            <div id="output"></div>
        </div>

        <!-- 控制面板 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-slate-100 p-4 rounded-lg">
                <h2 class="font-semibold mb-2">模式</h2>
                <div class="flex space-x-2">
                    <button id="mode-explore" class="flex-1 bg-blue-600 text-white px-3 py-2 rounded text-sm transition hover:bg-blue-700">自由探索</button>
                    <button id="mode-quiz" class="flex-1 bg-slate-200 text-slate-700 px-3 py-2 rounded text-sm transition hover:bg-slate-300">音程測驗</button>
                </div>
            </div>

            <div id="quiz-settings" class="bg-slate-100 p-4 rounded-lg opacity-50 pointer-events-none">
                <h2 class="font-semibold mb-2 text-sm">選取練習音程</h2>
                <div class="grid grid-cols-2 gap-x-2 text-[10px]">
                    <label class="flex items-center mb-1"><input type="checkbox" checked class="interval-toggle mr-1" value="2m"> 小二度</label>
                    <label class="flex items-center mb-1"><input type="checkbox" checked class="interval-toggle mr-1" value="2M"> 大二度</label>
                    <label class="flex items-center mb-1"><input type="checkbox" checked class="interval-toggle mr-1" value="3m"> 小三度</label>
                    <label class="flex items-center mb-1"><input type="checkbox" checked class="interval-toggle mr-1" value="3M"> 大三度</label>
                    <label class="flex items-center mb-1"><input type="checkbox" checked class="interval-toggle mr-1" value="6m"> 小六度</label>
                    <label class="flex items-center mb-1"><input type="checkbox" checked class="interval-toggle mr-1" value="6M"> 大六度</label>
                    <label class="flex items-center"><input type="checkbox" checked class="interval-toggle mr-1" value="7m"> 小七度</label>
                    <label class="flex items-center"><input type="checkbox" checked class="interval-toggle mr-1" value="7M"> 大七度</label>
                </div>
            </div>

            <div class="bg-blue-50 border border-blue-100 p-4 rounded-lg flex flex-col justify-center items-center">
                <p id="current-info" class="text-base font-bold text-blue-700 text-center">點擊琴鍵開始</p>
                <button id="next-btn" class="hidden mt-2 bg-green-600 text-white px-6 py-1 rounded-full font-bold hover:bg-green-700 transition">下一題</button>
            </div>
        </div>

        <!-- 鋼琴區域 -->
        <div class="relative overflow-x-auto pb-4 select-none">
            <div id="piano" class="flex justify-center min-w-max p-2">
                <!-- 鍵盤由 JS 產生 -->
            </div>
        </div>
    </div>

    <script>
        const { Renderer, Stave, StaveNote, Voice, Formatter, Accidental } = Vex.Flow;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // 音符數據 (擴展到兩個八度以上以支援七度練習)
        const notes = [
            { name: 'C',  freq: 261.63, black: false, vexKey: 'c/4' },
            { name: 'C#', freq: 277.18, black: true,  vexKey: 'c#/4' },
            { name: 'D',  freq: 293.66, black: false, vexKey: 'd/4' },
            { name: 'D#', freq: 311.13, black: true,  vexKey: 'd#/4' },
            { name: 'E',  freq: 329.63, black: false, vexKey: 'e/4' },
            { name: 'F',  freq: 349.23, black: false, vexKey: 'f/4' },
            { name: 'F#', freq: 369.99, black: true,  vexKey: 'f#/4' },
            { name: 'G',  freq: 392.00, black: false, vexKey: 'g/4' },
            { name: 'G#', freq: 415.30, black: true,  vexKey: 'g#/4' },
            { name: 'A',  freq: 440.00, black: false, vexKey: 'a/4' },
            { name: 'A#', freq: 466.16, black: true,  vexKey: 'a#/4' },
            { name: 'B',  freq: 493.88, black: false, vexKey: 'b/4' },
            { name: 'C2', freq: 523.25, black: false, vexKey: 'c/5' },
            { name: 'C#2',freq: 554.37, black: true,  vexKey: 'c#/5' },
            { name: 'D2', freq: 587.33, black: false, vexKey: 'd/5' },
            { name: 'D#2',freq: 622.25, black: true,  vexKey: 'd#/5' },
            { name: 'E2', freq: 659.25, black: false, vexKey: 'e/5' },
            { name: 'F2', freq: 698.46, black: false, vexKey: 'f/5' },
            { name: 'F#2',freq: 739.99, black: true,  vexKey: 'f#/5' },
            { name: 'G2', freq: 783.99, black: false, vexKey: 'g/5' },
            { name: 'G#2',freq: 830.61, black: true,  vexKey: 'g#/5' },
            { name: 'A2', freq: 880.00, black: false, vexKey: 'a/5' },
            { name: 'A#2',freq: 932.33, black: true,  vexKey: 'a#/5' },
            { name: 'B2', freq: 987.77, black: false, vexKey: 'b/5' },
            { name: 'C3', freq: 1046.50, black: false, vexKey: 'c/6' }
        ];

        const intervalSemitones = { 
            '2m': 1, '2M': 2, 
            '3m': 3, '3M': 4, 
            '6m': 8, '6M': 9,
            '7m': 10, '7M': 11 
        };
        
        const intervalNames = { 
            '2m': '小二度', '2M': '大二度', 
            '3m': '小三度', '3M': '大三度', 
            '6m': '小六度', '6M': '大六度',
            '7m': '小七度', '7M': '大七度'
        };

        let mode = 'explore';
        let quizTarget = null;
        let quizRoot = null;
        let activeOscillators = {};
        
        // VexFlow 初始化
        const div = document.getElementById("output");
        const renderer = new Renderer(div, Renderer.Backends.SVG);
        renderer.resize(450, 150);
        const context = renderer.getContext();

        function drawStaff(noteIndices = []) {
            context.clear();
            const stave = new Stave(10, 20, 430);
            stave.addClef("treble").setContext(context).draw();

            if (noteIndices.length > 0) {
                const staveNotes = noteIndices.sort((a,b) => a-b).map(idx => {
                    const noteData = notes[idx];
                    const key = noteData.vexKey;
                    const vNote = new StaveNote({ keys: [key], duration: "q" });
                    
                    if (key.includes('#')) {
                        vNote.addModifier(new Accidental("#"));
                    }
                    
                    if (mode === 'quiz') {
                        if (idx === quizRoot) vNote.setStyle({ fillStyle: "#3b82f6", strokeStyle: "#3b82f6" });
                        else if (idx === quizTarget) vNote.setStyle({ fillStyle: "#10b981", strokeStyle: "#10b981" });
                    }
                    
                    return vNote;
                });

                const voice = new Voice({ num_beats: noteIndices.length, beat_value: 4 });
                voice.addTickables(staveNotes);
                new Formatter().joinVoices([voice]).format([voice], 350);
                voice.draw(context, stave);
            }
        }

        // 初始化鋼琴
        const pianoEl = document.getElementById('piano');
        notes.forEach((note, index) => {
            const key = document.createElement('div');
            key.dataset.index = index;
            key.className = `piano-key flex flex-col items-center relative ${note.black ? 'black-key' : 'white-key'}`;
            
            const label = document.createElement('span');
            label.className = 'key-label pointer-events-none absolute bottom-2 text-[9px] text-gray-400 font-bold';
            label.innerText = note.name.replace(/\d/g, '');
            key.appendChild(label);

            key.addEventListener('mousedown', () => playNote(index));
            key.addEventListener('mouseup', () => stopNote(index));
            key.addEventListener('mouseleave', () => stopNote(index));
            
            pianoEl.appendChild(key);
        });

        function playNote(index) {
            if (activeOscillators[index]) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(notes[index].freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            activeOscillators[index] = { osc, gain };
            
            document.querySelector(`[data-index="${index}"]`).classList.add('active');

            if (mode === 'explore') {
                drawStaff([index]);
                document.getElementById('current-info').innerText = `音符: ${notes[index].name.replace(/\d/g, '')}`;
            } else {
                handleQuizClick(index);
            }
        }

        function stopNote(index) {
            if (activeOscillators[index]) {
                const { osc, gain } = activeOscillators[index];
                gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
                setTimeout(() => osc.stop(), 150);
                delete activeOscillators[index];
            }
            document.querySelector(`[data-index="${index}"]`).classList.remove('active');
        }

        function nextQuizTask() {
            clearHighlights();
            document.getElementById('next-btn').classList.add('hidden');
            
            const activeIntervals = Array.from(document.querySelectorAll('.interval-toggle:checked')).map(el => el.value);
            if (activeIntervals.length === 0) {
                alert("請至少選一個音程");
                return;
            }

            const randomInterval = activeIntervals[Math.floor(Math.random() * activeIntervals.length)];
            const semitones = intervalSemitones[randomInterval];
            
            // 隨機選根音
            quizRoot = Math.floor(Math.random() * (notes.length - semitones));
            quizTarget = quizRoot + semitones;

            const rootName = notes[quizRoot].name.replace(/\d/g, '');
            document.getElementById('current-info').innerText = `請找出 ${rootName} 的「${intervalNames[randomInterval]}」`;
            
            document.querySelector(`[data-index="${quizRoot}"]`).classList.add('highlight-root');
            drawStaff([quizRoot]);
        }

        function handleQuizClick(clickedIndex) {
            if (clickedIndex === quizRoot || !document.getElementById('next-btn').classList.contains('hidden')) return;

            const keyEl = document.querySelector(`[data-index="${clickedIndex}"]`);
            if (clickedIndex === quizTarget) {
                keyEl.classList.add('highlight-correct');
                document.getElementById('current-info').innerText = "答對了！";
                document.getElementById('next-btn').classList.remove('hidden');
                drawStaff([quizRoot, quizTarget]);
            } else {
                keyEl.classList.add('highlight-wrong');
                setTimeout(() => keyEl.classList.remove('highlight-wrong'), 500);
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.piano-key').forEach(el => {
                el.classList.remove('highlight-root', 'highlight-correct', 'highlight-wrong');
            });
        }

        document.getElementById('mode-explore').addEventListener('click', () => {
            mode = 'explore';
            document.getElementById('mode-explore').className = "flex-1 bg-blue-600 text-white px-3 py-2 rounded text-sm transition";
            document.getElementById('mode-quiz').className = "flex-1 bg-slate-200 text-slate-700 px-3 py-2 rounded text-sm transition";
            document.getElementById('quiz-settings').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('current-info').innerText = "自由探索模式";
            document.getElementById('next-btn').classList.add('hidden');
            clearHighlights();
            drawStaff([]);
        });

        document.getElementById('mode-quiz').addEventListener('click', () => {
            mode = 'quiz';
            document.getElementById('mode-quiz').className = "flex-1 bg-blue-600 text-white px-3 py-2 rounded text-sm transition";
            document.getElementById('mode-explore').className = "flex-1 bg-slate-200 text-slate-700 px-3 py-2 rounded text-sm transition";
            document.getElementById('quiz-settings').classList.remove('opacity-50', 'pointer-events-none');
            nextQuizTask();
        });

        document.getElementById('next-btn').addEventListener('click', nextQuizTask);

        drawStaff([]);
    </script>
</body>
</html>
